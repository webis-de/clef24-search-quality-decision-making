name: "CI"

on:
  push:

jobs:
  python-build:
    name: "ğŸ—ï¸ Build Python wheels"
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v3
    - name: "ğŸ§° Install Python"
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: "ğŸ§° Install dependencies"
      run: pip install build twine
    - name: "ğŸ—ï¸ Build Python wheels"
      run: python -m build
    - name: "ğŸ§ª Check package bundles"
      run: twine check dist/*
    - name: "ğŸ“¤ Upload Python wheels"
      uses: actions/upload-artifact@v4
      with:
        name: wheels
        path: dist
  python-code-format:
    name: "ğŸ” Check Python code format"
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v3
    - name: "ğŸ§° Install Python"
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: "ğŸ§° Install dependencies"
      run: pip install .[tests]
    - name: "ğŸ” Check Python code format"
      run: flake8 algorithmic_quality_decision_making
  python-lint:
    name: "ğŸ” Lint Python code"
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v3
    - name: "ğŸ§° Install Python"
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: "ğŸ§° Install dependencies"
      run: pip install .[tests]
    - name: "ğŸ” Lint Python code"
      run: pylint algorithmic_quality_decision_making
  python-security:
    name: "ğŸ” Check Python code security"
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v3
    - name: "ğŸ§° Install Python"
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: "ğŸ§° Install dependencies"
      run: pip install .[tests]
    - name: "ğŸ” Check Python code security"
      run: bandit -c pyproject.toml -r algorithmic_quality_decision_making
  python-test:
    name: "ğŸ§ª Test Python code"
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v3
    - name: "ğŸ§° Install Python"
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: "ğŸ§° Install dependencies"
      run: pip install .[tests]
    - name: "ğŸ§ª Test Python code"
      run: pytest --cov --cov-report=xml algorithmic_quality_decision_making
    - name: "ğŸ“¤ Upload coverage to Codecov"
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
  github-release:
    name: "ğŸš€ Create GitHub release"
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    needs:
    - python-build
    - python-code-format
    - python-lint
    - python-security
    - python-test
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v3
    - name: "ğŸ“¥ Download Python wheels"
      uses: actions/download-artifact@v3
      with:
        name: wheels
        path: dist
    - name: "ğŸš€ Create GitHub release"
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ github.ref_name }}
        files: dist/*
        fail_on_unmatched_files: true
        draft: false
        prerelease: false
        generate_release_notes: true
